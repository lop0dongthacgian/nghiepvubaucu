<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes"/>
  <title>Nghiệp vụ bầu cử cấp xã</title>
  <link rel="stylesheet" href="photoswipe.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      padding: 12px;
      background: #0d3b66;
      color: white;
      font-size: 1.2rem;
    }
    .page-info {
      text-align: center;
      padding: 8px;
      font-weight: bold;
      color: #2d3748;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="header">
  Nghiệp vụ công tác bầu cử đại biểu HĐND cấp xã<br>Nhiệm kỳ 2026–2031
</div>

<div class="page-info">
  <span id="current">1</span> / 40
</div>

<!-- PhotoSwipe root element -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <div class="pswp__counter"></div>
        <button class="pswp__button pswp__button--close" title="Đóng"></button>
        <button class="pswp__button pswp__button--share" title="Chia sẻ"></button>
        <button class="pswp__button pswp__button--fs" title="Toàn màn hình"></button>
        <button class="pswp__button pswp__button--zoom" title="Phóng to/thu nhỏ"></button>
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        <div class="pswp__share-tooltip"></div>
      </div>
      <button class="pswp__button pswp__button--arrow--left" title="Trang trước"></button>
      <button class="pswp__button pswp__button--arrow--right" title="Trang sau"></button>
      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>
    </div>
  </div>
</div>

<script src="photoswipe.js"></script>
<script>
  // Tạo mảng hình ảnh
  const items = [];
  for (let i = 1; i <= 40; i++) {
    items.push({
      src: `pages/${i}.png`,
      w: 1653,
      h: 2337,
      title: `Trang ${i}`
    });
  }

  // Khởi tạo PhotoSwipe
  const pswp = new PhotoSwipe({
    dataSource: {
      items: items
    },
    pswpModule: PhotoSwipe
  });

  pswp.init();

  // Cập nhật số trang khi thay đổi
  pswp.on('change', () => {
    document.getElementById('current').textContent = pswp.currIndex + 1;
  });
</script>

</body>
</html>
