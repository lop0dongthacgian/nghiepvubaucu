<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0"/>
  <title>Nghiệp vụ bầu cử cấp xã</title>
  <!-- Tải PhotoSwipe từ CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css" />
  <style>
    body { margin: 0; background: #f0f4f8; }
    .header {
      text-align: center;
      padding: 12px;
      background: #0d3b66;
      color: white;
      font-size: 1.1rem;
    }
    .page-info {
      text-align: center;
      padding: 8px;
      font-weight: bold;
      color: #2d3748;
    }
  </style>
</head>
<body>

<div class="header">
  Nghiệp vụ công tác bầu cử đại biểu HĐND cấp xã<br>Nhiệm kỳ 2026–2031
</div>

<div class="page-info">
  <span id="current">1</span> / 40
</div>

<!-- PhotoSwipe root -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <div class="pswp__counter"></div>
        <button class="pswp__button pswp__button--close" title="Đóng"></button>
        <button class="pswp__button pswp__button--arrow--left" title="Trang trước"></button>
        <button class="pswp__button pswp__button--arrow--right" title="Trang sau"></button>
      </div>
      <div class="pswp__caption"><div class="pswp__caption__center"></div></div>
    </div>
  </div>
</div>

<!-- Tải PhotoSwipe JS từ CDN -->
<script src="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.umd.js"></script>
<script>
  const items = [];
  for (let i = 1; i <= 40; i++) {
    items.push({
      src: `pages/${i}.png`,
      w: 1653,
      h: 2337,
      title: `Trang ${i}`
    });
  }

  const pswp = new PhotoSwipe({
    dataSource: { items },
    pswpModule: PhotoSwipe
  });
  pswp.init();

  pswp.on('change', () => {
    document.getElementById('current').textContent = pswp.currIndex + 1;
  });
</script>

</body>
</html>
